<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="text-center text-primary mb-4">Doctor Details</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr><th>Name</th><th>Department</th><th>Experience</th></tr>
      </thead>
      <tbody>
        <tr><td>Dr. Sathya</td><td>Cardiology</td><td>10 years</td></tr>
        <tr><td>Dr. Poorna</td><td>Neurology</td><td>8 years</td></tr>
        <tr><td>Dr. Nisha</td><td>General Medicine</td><td>6 years</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
